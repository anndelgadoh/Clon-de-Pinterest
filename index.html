<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Pinterest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Img1/Pinterest-logo.png">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
<header>
    <nav id="nav-pinterest">
        <div class="logo">
            <a href="https://www.pinterest.com.mx/"><img id="logo-pinterest" src="Img1/Pinterest-logo.png" alt="Pinterest-logo"></a>
        </div>
        <button class="nav-boton">Inicio</button>
        <button class="nav-boton"> Hoy</button>
        <div class="finder">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Buscar">
        </div>
        <div id="notifications">
        <button class="nav-boton"><i class="fas fa-bell"></i></button>
        </div>
        <div id="message">
            <button class="nav-boton"><i class="far fa-comment-dots"></i></button>
        </div>
        <div id="profile-img">
            <a href="#" class="usuario"><span>FD</span></a>
        </div>
    </nav>
</header>
